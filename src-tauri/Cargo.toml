[package]
name = "file_explorer"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"
build = "src/build.rs"

[[bin]]
path = "src/creating_database.rs"
name = "creating_database"

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
chrono = "0.4"
rusqlite = "0.33.0"
walkdir = "2.5.0"
threadpool = "1.8.1"
r2d2 = "0.8.10"
r2d2_sqlite = "0.26.0"



[build-dependencies]
embed-manifest = "1"





