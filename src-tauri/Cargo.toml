[package]
name = "file_explorer"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"
build = "src/build.rs"

[[bin]]
path = "src/creating_database.rs"
name = "creating_database"

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
chrono = "0.4"
walkdir = "2.5.0"
strsim = "0.10.0"
threadpool = "1.8.1"
rayon = "1.7.0"
surrealdb = "2.1.4"
tokio = "1.42.0"
serde_json = "1.0.134"



[build-dependencies]
embed-manifest = "1"





