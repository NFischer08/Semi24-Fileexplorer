<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Explorer</title>
  <script type="module" src="main.js" defer></script>
</head>

<body>
<main class="container">

  <div class="file-path-container">
    <input type="text" id="file-path" class="file-path-input" value="C:\" placeholder="Enter a file path...">
    <button type="button" id="file-path-selector" class="file-path-button">Go To</button>
  </div>

  <div class="search-container">
    <input type="text" id="file-name" class="search-input" placeholder="Search...">
    <button type="button" id="search-button" class="search-button">üîç</button>
  </div>

  <table id="fileTable">
    <thead>
    <tr>
      <th>Filename</th>
      <th>Last Modified</th>
      <th>File Type</th>
      <th>Size</th>
    </tr>
    </thead>
    <tbody id="fileList"></tbody>
  </table>

  <div id="error-message" class="hidden"></div>

</main>
</body>
</html>
