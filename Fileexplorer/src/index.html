<main class="container">
  <form class="row" id="file-form">
    <input type="text" id="file-path" placeholder="Enter a file path..." value="C:\" />
    <input type="text" id="file-name" placeholder="Search ..." />
    <button type="submit" id="search-button">Search</button>
    <button type="submit" id="file-path-selector">Show Files</button>
  </form>
  <table id="fileTable">
    <thead>
    <tr>
      <th>Filename</th>
      <th>Last Modified</th>
      <th>File Type</th>
      <th>Size</th>
    </tr>
    </thead>
    <tbody id="fileList"></tbody>
  </table>
</main>
