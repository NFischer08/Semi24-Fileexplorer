<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Explorer</title>
  <script type="module" src="main.js" defer></script>
</head>

<body>
<main class="container">
  <div class="content">
    <div class="row1">
      <div class="nav-container">
        <button id="up-button" class="nav-button">&uarr;</button>
        <button id="back-button" class="nav-button">&lt;</button>
        <button id="forward-button" class="nav-button">></button>
      </div>
      <div class="row2">

        <div class="file-path-container">
          <label for="file-path-input"></label><input type="text" id="file-path-input" class="file-path-input" value="/" placeholder="Enter a file path...">
          <button type="button" id="go-to-file-path-button" class="top-row-button">Go To</button>
        </div>

        <div class="search-container">
          <label for="search-term-input"></label><input type="text" id="search-term-input" class="search-input" placeholder="Search...">
          <button type="button" id="search-button" class="top-row-button">
            <img src="assets/search.svg" alt="Lupe" class="icon">
          </button>
          <button type="button" id="settings-button" class="top-row-button">
            <img src="assets/filter.svg" alt="Filter" class="icon">
          </button>
        </div>
      </div>
      <!-- Dialog/MODAL-Fenster -->
        <div id="settings-modal" class="modal-content hidden">
          <span id="clear-modal" class="close-button">
            <img id="clear-img" src="assets/trash.svg" alt="Trash can" class="icon-big">
          </span>
          <h3>Search Stettings</h3>
          <p>You can enter multiple Types, just separate them by a comma. Use "dir" for Directories.</p>
          <form id="settings-form">
            <input type="text" id="setting-filetype" placeholder="Enter a file extension"><br><br>
          </form>
        </div>
    </div>
    <div id="loading-spinner" class="spinner hidden">
      <div class="spinner-inner"></div>
    </div>
    <div id="fileTableContainer" class="table-container">
      <table id="fileTable">
        <thead>
        <tr>
          <th scope="col">Filename</th>
          <th scope="col">File Path</th>
          <th scope="col">Last Modified</th>
          <th scope="col">File Type</th>
          <th scope="col">Size</th>
        </tr>
        </thead>
        <tbody id="fileList"></tbody>
      </table>
    </div>
    <div id="error-message" aria-live="polite" class="hidden"></div>

  <!-- Context Menu-->
    <div id="context-menu">
    <ul>
      <li id="context-copy">
        <span class="icon">🗐</span>
        <span class="label">Copy</span>
      </li>
      <li id="context-paste">
        <span class="icon">📑</span>
        <span class="label">Paste</span>
      </li>
      <li id="context-cut">
        <span class="icon">✂️</span>
        <span class="label">Cut</span>
      </li>
      <li id="context-rename">
        <span class="icon">✏️</span>
        <span class="label">Rename</span>
      </li>
      <li id="context-delete">
        <span class="icon">🗑️</span>
        <span class="label">Delete</span>
      </li>
      <li id="context-open">
        <span class="icon">📂</span>
        <span class="label">Open</span>
      </li>
    </ul>
    </div>

    <div id="rename-modal" class="modal hidden">
      <div class="rename-modal-content">
        <span id="close-rename-modal" class="close-button">&times;</span>
        <h3>Rename File</h3>
        <form id="rename-form">
          <input type="text" id="new-filename" name="new-filename" required placeholder="Enter a new Filename">
          <button type="submit" id="rename-submit-button">Rename</button>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
