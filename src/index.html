<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Explorer</title>
  <script type="module" src="main.js" defer></script>
</head>

<body>
<main class="container">

  <div class="row">
    <div class="file-path-container">
      <label for="file-path"></label><input type="text" id="file-path" class="file-path-input" value="C:\" placeholder="Enter a file path...">
      <button type="button" id="file-path-selector" class="file-path-button">Go To</button>
    </div>

    <div class="search-container">
      <label for="file-name"></label><input type="text" id="file-name" class="search-input" placeholder="Search...">
      <button type="button" id="search-button" class="search-button">üîç</button>
      <button type="button" id="settings-button" class="settings-button">‚öôÔ∏è</button>
    </div>

    <!-- Dialog/MODAL-Fenster -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close-button">&times;</span>
        <h3>Stettings</h3>
        <form id="settings-form">
          <label><input type="checkbox" id="setting1"> Setting 1</label><br>
          <label><input type="checkbox" id="setting2"> Setting 2</label><br>
          <label><input type="checkbox" id="setting3"> Setting 3</label><br>
        </form>
      </div>
    </div>

  </div>

  <table id="fileTable">
    <thead>
    <tr>
      <th>Filename</th>
      <th>Last Modified</th>
      <th>File Type</th>
      <th>Size</th>
    </tr>
    </thead>
    <tbody id="fileList"></tbody>
  </table>

  <div id="error-message" class="hidden"></div>

  <!-- Context Menu-->
  <div id="context-menu">
    <ul>
      <li id="context-delete">Delete</li>
      <li id="context-copy">Copy</li>
      <li id="context-rename">Rename</li>
    </ul>
  </div>

</main>
</body>
</html>
